language: node_js
sudo: false
node_js:
  - 8
  - 10
  - 11
  - 12

install:
  - yarn install

script:
  - yarn circular-dependencies
  - yarn outdated || true
  - yarn depcheck
  - yarn test && codecov
  - yarn build-ts

before_deploy:
  - npm --no-git-tag-version version `git describe --tags` 2>/dev/null || true
  - yarn install --production --ignore-scripts --prefer-offline

deploy:
  provider: npm
  skip_cleanup: true
  email: oopinou@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: DavidBabel/vast-library
